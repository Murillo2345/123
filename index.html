<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            }
            a{
                text-decoration: none;
                color: inherit;
                display: inline-block;
                height: 10%;
                width: 100%;
            }
            .box{
                font-size: 20px;
                color: white;
                height: 250px;
                width: 350px;
                border-radius: 10px;
                background: #191919;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .buttuons-container{
                display: flex;
                justify-content: space-around;
                height: 50px;
                width: 150px;
            }
            button{
                height: 30px;
                width: 50px;
                background: white;
                border-radius: 5px;
                color: blue;
                font-weight: 600;
                border: none;
                cursor: pointer;
                padding: 0;
            }
    </style>
</head>
<body>
    <div class="box">
        <p>C*zinho hoje?</p>
        <div class="buttuons-container">
            <button>
                <a href="https://youtu.be/Yo2GdogCAZc?si=fon2pls7ve8ftKrK">SIM</a>
            </button>
            <button id="no">NÃ£o</button>
        </div>
    </div>
    <script>
        let button = document.getElementById('no')
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        button.addEventListener('mouseover', function () {
            button.style.position = 'absolute';
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        });
    </script>
</body>
</html>
